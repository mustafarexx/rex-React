<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex Stor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/singin.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <form class="row g-3">
        <div class="col-md-4">
          <svg class="bd-placeholder-img rounded-circle" width="9" height="90" rect width="100%" height="100%" fill="var(--bs-secondary-color)"></svg>   
  
          <label  for="validationDefault01" class="form-label"  > <h3>Enter Your Full Name </h3> </label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <svg class="bd-placeholder-img rounded-circle" width="9" height="90" rect width="100%" height="100%" fill="var(--bs-secondary-color)"></svg>   
  
          <label for="validationDefault02" class="form-label"> <h3> Visa Card Number </h3> </label>
          <input type="number" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-4">
          <svg class="bd-placeholder-img rounded-circle" width="9" height="90" rect width="100%" height="100%" fill="var(--bs-secondary-color)"></svg>   
  
          <label for="validationDefaultUsername" class="form-label"> <h3> Enter Your E-Mail  </h3></label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">  Example@gmail.com </span>
            <input type="email" class="form-control" id="validationDefaultemail" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label"> <h3> City </h3> </label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label"> <h3> State </h3> </label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>bahry</option>
            <option>omdarman</option>
            <option>khartoum</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label"> <h3> Phone number </h3> </label>
          
          <input type="number" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
             <h3>  I Agree </h3>
            </label>
          </div>
        </div>
        <div class="col-12">
          <svg class="bd-placeholder-img rounded-circle" width="1" height="90" rect width="100%" height="100%" fill="var(--bs-secondary-color)"></svg>   
  
          <center>
            <a class="" href="PayCash.html" ></a>
            <button  class="btn btn-outline-primary"  type="submit"> <h3> Singin  </h3></button>
            <a class="btn btn-outline-primary" href="PayCash.html"><h3> >>>>  </h3></a>
            
        </center>
        </div>
      </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
